name: Publish to npm

"on":
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24.13.1'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm (Trusted Publisher requirement)
        run: |
          npm install -g npm@11.5.1
          npm --version

      - name: Install
        run: npm ci --ignore-scripts

      - name: Test
        run: npm test

      - name: Publish
        run: npm publish --access public --provenance
