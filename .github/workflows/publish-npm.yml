name: Publish to npm

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
          fetch-depth: 0

      - name: Ensure tag trigger
        shell: bash
        run: |
          set -euo pipefail
          sha="${{ github.event.workflow_run.head_sha || github.sha }}"
          tag=$(git tag --points-at "$sha" 'v*' | head -n 1 || true)
          if [[ -z "$tag" ]]; then
            echo "No v* tag found for sha=$sha; skipping publish."
            exit 0
          fi
          echo "Publishing for tag: $tag"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install
        run: npm ci

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Publish
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
