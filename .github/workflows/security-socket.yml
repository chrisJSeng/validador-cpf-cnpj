name: Security - Socket

"on":
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 7 * * 1'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  socket:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install
        run: npm ci

      - name: Install Socket CLI
        run: |
          npm install -g socket@1.1.63
          socket --version

      - name: Socket scan
        env:
          SOCKET_CLI_API_TOKEN: ${{ secrets.SOCKET_SECURITY_TOKEN }}
        run: socket ci
